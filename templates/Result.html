<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Wine Quality Predictor</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='wine.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	</head>

    <body style="background-color:rgba(186, 228, 239, 0.347);">
		<div align = " center" class="container">
            <h2 align = " center" class='container-heading'><span class="heading_font">Wine Quality Predictor</span></h2>
            <div align = " center"  class='description'>
    			<p>Your Wine Result is Here</p>
    		</div>
    	</div>
	</body>
		<!-- Result -->
		<div  align = "center"class="results">
			{% if prediction==1 %}
				<h1>Prediction : <span class='safe'>Wow..! The Quality of wine is GOOD.</span></h1>
				<img class="jpeg" width="400" src="{{ url_for('static', filename='good wine.jpeg')}}" alt="Good Wine Image">
			{% elif prediction==0 %}
				<h1>Prediction: <span class='danger'>The Predicted Quality of Wine is BAD..!.</span></h1>
				<img class="jpeg1" width="400" src="{{ url_for('static', filename='bad wine.jpeg')}}" alt="Bad Wine Image">
			{% endif %}
		</div>
		</body>
